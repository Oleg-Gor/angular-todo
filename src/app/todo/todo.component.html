<section class="todoapp">
  <header class="header">
    <h1>todos</h1>
    <input
      class="new-todo"
      placeholder="What needs to be done?"
      autofocus
      (blur)="todoService.addTodo($event)"
      (keyup.enter)="todoService.addTodo($event)"
    />
  </header>
  <section class="main">
    <input
      id="toggle-all"
      class="toggle-all"
      type="checkbox"
      [checked]="todoService.completedTodos() === todoService.todoList.length"
      (change)="todoService.toggleStatusAllTodos()"
    />
    <label for="toggle-all" *ngIf="todoService.todoList.length">Mark all as complete</label>
    <ul class="todo-list">
      <app-todo-item
        *ngFor="let todo of todoService.filteredTodoList"
        [todo]="todo"
      ></app-todo-item>
    </ul>
  </section>
  <footer class="footer" *ngIf="todoService.todoList.length">
    <span class="todo-count">
      {{ todoService.uncompletedTodos() }}
      {{ todoService.uncompletedTodos() === 1 ? "item" : "items" }} left
    </span>
    <ul class="filters">
      <li>
        <a [routerLink]="['/']"
        routerLinkActive="selected"
        [routerLinkActiveOptions]="{exact:true}"
        >All</a>
      </li>
      <li>
        <a [routerLink]="['/active']" routerLinkActive="selected"
        >Active</a>
      </li>
      <li>
        <a [routerLink]="['/completed']" routerLinkActive="selected"
        >Completed</a>
      </li>
    </ul>
    <button
      class="clear-completed"
      *ngIf="todoService.completedTodos()"
      (click)="todoService.removeCompletedTodos()"
    >
      Clear completed
    </button>
  </footer>
</section>
